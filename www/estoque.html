<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/bootstrap.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li>
            <a class="navbar-brand" href="menu.html">
              <img class="btnMenu" src="img/menu.png" alt="">
            </a>
          </li>
          <li>
            <img class="btnMenu" src="img/mais.png" alt="" data-toggle="modal" data-target="#modalCadProduto">
          </li>
        </ul>
          
      </div>
  </nav>

  <div class="container contgray">

    <div id="modalCadProduto" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Cadastre o produto:</h3>
          </div>
          <div class="modal-body">
            
            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Nome:</label>
                <input class="form-control" type="text">
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Descrição:</label>
                <input class="form-control" type="text">
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-6">
                <label for="">Quantidade:</label>
                <input class="form-control" type="number">
              </div>
              <div class="col-xs-6">
                <label for="">Valor:</label>
                <input class="form-control" type="number">
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Foto:</label>
                <input class="form-control" type="file">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success">Cadastrar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </div>

      </div>
    </div>



  </div>
</body>
</html>
