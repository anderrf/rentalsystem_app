<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/bootstrap.min.js"></script>
  <script src="components/acao.js"></script>
  <script src="components/estoque.js"></script>

  <script>
    $(document).ready(function(){
      desabilita();
    });
  </script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <nav class="navbar navbar-fixed-top" style="z-index: 1">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li>
            <a class="navbar-brand" id="linkMenu">
              <img class="btnMenu" src="img/menu.png" alt="">
            </a>
          </li>
          <li>
            <img class="btnMenu" src="img/mais.png" alt="" data-toggle="modal" data-target="#modalCadProduto" style="z-index: 1">
          </li>
        </ul>
          
      </div>
  </nav>

  <div class="container contgray">

    <div id="telaProd">

      <div class='row linha itemProd' data-toggle='modal' data-target='#modalConProduto' value='"+dados.codigo+"'>
        <div class='col-xs-3'>
          <img class='img-responsive' src='https://rentalsystempm.000webhostapp.com/"+dados.foto+"' alt='' style='max-width: 100%; text-align: center'>
        </div>
        <div class='col-xs-9'>
          <div class='row'>
            <div class='col-xs-6'>
              <label for=''><strong>Nome:</strong></label>
            </div>
            <div class='col-xs-6'>
              <label for=''><strong>Descrição:</strong></label>
            </div>
          </div>
          <div class='row'>
            <div class='col-xs-6'>
              <label for=''><strong>Quantidade:</strong></label>
            </div>
            <div class='col-xs-6'>
              <label for=''><strong>Valor:</strong></label>
            </div>
          </div>
        </div>
      </div>
      <hr>

    </div>

    <!-- Modal de cadastro -->
    <div id="modalCadProduto" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Cadastre o produto:</h3>
          </div>
          <div class="modal-body">
            
            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Nome:</label>
                <input class="form-control" type="text" id="nomeCadProd">
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Descrição:</label>
                <input class="form-control" type="text"  id="descCadProd">
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-6">
                <label for="">Quantidade:</label>
                <input class="form-control" type="number"  id="quantCadProd">
              </div>
              <div class="col-xs-6">
                <label for="">Valor (por unidade):</label>
                <input class="form-control" type="number"  id="valorCadProd">
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Foto:</label>
                <input class="form-control" type="file" id="foto">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="btnCadProd">Cadastrar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal de consulta -->
    <div id="modalConProduto" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Produto:</h3>
          </div>
          <div class="modal-body">
            
            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Nome:</label>
                <input class="form-control" type="text" readonly id="nomeConsProd">
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Descrição:</label>
                <input class="form-control" type="text" readonly id="descConsProd">
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-6">
                <label for="">Quantidade:</label>
                <input class="form-control" type="number" readonly>
              </div>
              <div class="col-xs-6">
                <label for="">Valor (por unidade):</label>
                <input class="form-control" type="number" readonly id="valorConsProd">
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Foto:</label>
                <img class="img-responsive" src="" alt="">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalAltQt">
              <span class="glyphicon glyphicon-briefcase"></span>
            </button>
            <button type="button" class="btn btn-primary" id="btnAltProd">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalDeletarProd">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal de alterar quantidade -->
    <div id="modalAltQt" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Aumente/diminua a quantidade:</h3>
          </div>
          <div class="modal-body">
            
            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Quantidade a ser adicionada/removida:</label>
                <input class="form-control" type="number" min="1" max="99" maxlength="2">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button>
            <button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-minus"></span></button>
            <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal de deletar produto -->
    <div id="modalDeletarProd" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Deseja mesmo remover o produto?</h3>
          </div>
          <div class="modal-body">
            
            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Caso sim, insira a sua senha:</label>
                <input class="form-control" type="text">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span></button>
            <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
          </div>
        </div>

      </div>
    </div>



  </div>
</body>
</html>
