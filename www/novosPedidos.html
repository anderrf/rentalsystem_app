<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/bootstrap.min.js"></script>
  <script src="components/acao.js"></script>
  <script src="components/novosPedidos.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li>
            <a class="navbar-brand" href="menu.html">
              <img class="btnMenu" src="img/menu.png" alt="">
            </a>
          </li>
        </ul>
      </div>
  </nav>

  <div class="container contgray">

    <div id="itemPedido">

      <div class="row linha itemProd" data-toggle="modal" data-target="#modalNovoPedido">
        <div class="col-xs-12">
          <label for="">Cliente:</label><br>
          <label for="">Endereço:</label><br>
          <label for="">Data:</label><br>
          <label for="">Valor:</label><br>
        </div>
      </div>

      <hr>

    </div>

    <!-- Modal de responder pedido -->
    <div id="modalNovoPedido" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title" id="hPedido">Pedido</h3>
          </div>
          <div class="modal-body" id="moBody">
            
            <div id="moInner">

            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Cliente:</label>
                <input class="form-control" type="text" readonly>
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Endereço:</label>
                <input class="form-control" type="text" readonly>
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <h4>Entrega:</h4>
                <div class="row">
                  <div class="col-xs-6">
                    <label for="">Data:</label>
                    <input class="form-control" type="date" readonly>
                  </div>
                  <div class="col-xs-6">
                    <label for="">Horário:</label>
                    <input class="form-control" type="time" readonly>
                  </div>
                </div>
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <h4>Retirada:</h4>
                <div class="row">
                  <div class="col-xs-6">
                    <label for="">Data:</label>
                    <input class="form-control" type="date" readonly>
                  </div>
                  <div class="col-xs-6">
                    <label for="">Horário:</label>
                    <input class="form-control" type="time" readonly>
                  </div>
                </div>
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Valor:</label>
                <input class="form-control" type="number" readonly >
              </div>
            </div>

          </div>

          </div>
          <div class="modal-footer" id="moFooter">
            <button type="button" class="btn btn-success" id="btnAceitarPedido">Aceitar</button>
            <button type="button" class="btn btn-danger" id="btnNegarPedido">Negar</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
