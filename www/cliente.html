<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/bootstrap.min.js"></script>
  <script src="components/acao.js"></script>
  <script src="components/cliente.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li>
            <a class="navbar-brand" href="menu.html">
              <img class="btnMenu" src="img/menu.png" alt="">
            </a>
          </li>
          <li>
            <div class="input-group" style="width: 70vw">
              <input class="form-control mr-sm-2" type="search" placeholder="Pesquise por clientes" aria-label="Search">
              <span class="input-group-btn">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="btnPesquisarCliente">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </li>
        </ul>
      </div>
  </nav>

  <div class="container contgray">

    <div id="telaCliente">

      <div class="row linha itemProd" name="regcliente" onclick="setModal(this.value)" value="1" data-toggle="modal" data-target="#modalCliente">
        <div class="col-xs-12">
          <label for="" id="lblNome">Nome:</label><br>
          <label for="" id="lblTelefone">Telefone:</label><br>
          <label for="" id="lblEndereco">Endereço:</label><br>
        </div>
      </div>

    </div>

    

    <!-- Modal de consultar cliente -->
    <div id="modalCliente" class="modal fade" role="dialog" value="">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Cliente:</h3>
          </div>
          <div class="modal-body">
            
            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Nome:</label>
                <input class="form-control" type="text" readonly id="inpNome">
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Telefone:</label>
                <input class="form-control" type="text" readonly id="inpTelefone">
              </div>
            </div>

            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Endereço:</label>
                <input class="form-control" type="text" readonly id="inpEndereco">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalDeletarCliente" id="btnDeletar">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal de deletar cliente -->
    <div id="modalDeletarCliente" class="modal fade" role="dialog"  value="">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Deseja mesmo remover o cliente?</h3>
          </div>
          <div class="modal-body">
            
            <div class="row linha">
              <div class="col-xs-12">
                <label for="">Confirme a sua senha:</label>
                <input class="form-control" type="text">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="btnConfirmarDeletar"><span class="glyphicon glyphicon-ok"></span></button>
            <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
          </div>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
