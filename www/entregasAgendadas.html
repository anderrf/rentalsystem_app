<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/bootstrap.min.js"></script>
  <script src="components/acao.js"></script>
  <script src="components/entrega.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li>
            <a class="navbar-brand" href="menu.html">
              <img class="btnMenu" src="img/menu.png" alt="">
            </a>
          </li>
          <li>
            <div class="input-group" style="width: 70vw">
              <input class="form-control mr-sm-2" type="search" placeholder="Pesquise por entregas agendadas" aria-label="Search">
              <span class="input-group-btn">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </li>
        </ul>
      </div>
  </nav>

  <div class="container contgray">

    <div id="divLista">

      <div class="row linha itemProd" name="regEntregaAgendada" value="">
        <div class="col-xs-12">
          <label for="">Cliente:</label><br>
          <label for="">Endereço:</label><br>
          <label for="">Data:</label><br>
          <label for="">Valor:</label><br>
        </div>
      </div>

    </div>
    <div id="divMostra">

      <div class="row linha">
        <div class="col-xs-12">
          <p><strong>Endereço:</strong></p>
        </div>
      </div>

      <div class="row linha">
        <div class="col-xs-12">
          <p><strong>Cliente</strong>:</p>
          <p id="cliente"></p>
        </div>
      </div>

      <div class="row linha">
        <div class="col-xs-12">
          <h4>Entrega:</h4>
          <div class="col-xs-6">
            <p><strong>Data:</strong></p>
            <p id="dataEntrega"></p>
          </div>
          <div class="col-xs-6">
            <p><strong>Horário:</strong></p>
            <p id="horaEntrega"></p>
          </div>
        </div>
      </div>

      <div class="row linha">
        <div class="col-xs-12">
          <h4>Retirada:</h4>
          <div class="col-xs-6">
            <p><strong>Data:</strong></p>
            <p id="dataRetirada"></p>
          </div>
          <div class="col-xs-6">
            <p><strong>Horário:</strong></p>
            <p id="horaRetirada"></p>
          </div>
        </div>
      </div>

      <div class="row linha">
        <div class="col-xs-6">
          <p><strong>Feito em:</strong></p>
          <p id="dataPedido"></p>
        </div>
        <div class="col-xs-6">
          <p><strong>Valor:</strong></p>
          <p id="valor"></p>
        </div>
      </div>

      <div class="row linha">
        <div class="col-xs-12">
          <div id="map">
            <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
            <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
          </div>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
